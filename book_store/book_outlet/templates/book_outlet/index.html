{% extends "book_outlet/base.html" %}

{% block title %}
  All Books
{% endblock %}

{% block content %}
  <ul>
    {% for book in books %}
      <li><a href="{% url 'book-detail' book.id %}">{{ book.title }}</a> (Rating: {{ book.rating }})</li>
    {% endfor %}
  </ul>
  <hr>
  <p>
    Total Number of Books: {{total_books}}
  </p>
  <p>Average Rating: 5</p>
{% endblock %}
